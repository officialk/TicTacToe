<html>

<head>
    <link rel="manifest" href="/TicTacToe/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/TicTacToe/favicon.ico">
    <title>TicTacToe:Computer</title>
    <!--    importing game character styles,etc-->
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <!--    importing materialize for style[optional]-->
    <link rel="stylesheet" href="../../css/material.css" type="text/css">
    <!--    importing icons for materialize[optional]-->
    <link rel="stylesheet" href="../../css/app.css" type="text/css">
    <!--    importing jquery-->
    <script src="../../js/jquery.js"></script>
    <!--    importing jquery for materialize[optional]-->
    <script src="../../js/material.js"></script>
    <!--    importing logic for the game-->
    <script src="../../js/app.js"></script>
    <!--    initializing stuff-->
    <script src="../../js/init.js"></script>
    <!--    importing logic for type-->
    <script src="app.js"></script>
</head>

<body class="mainColor">
    <nav class="mainColor">
        <ul class="brand-logo center" id="banner">
            <i class="icons">clear & panorama_fish_eye</i>TicTacToe
        </ul>
        <ul class="left">
            <li><a class="icons white-text large" href="../../">arrow_back</a></li>
        </ul>
    </nav>

    <div class="row" id="playScreen">
        <div class="col s12 m12 l3 right">
            <div class="card">
                <div class="col s12 m6 l12">
                    <div class="card player1" id="player1">
                        <div class="card-content">
                            <b id="player1Name">Player Name</b><br>
                            Playing &nbsp;&nbsp;&nbsp;&nbsp;<b id="player1Playing">X</b><br>
                            Score&nbsp;&nbsp;&nbsp;&nbsp;<b id="player1Score">0</b>
                        </div>
                    </div>
                </div>

                <div class="col s12 m6 l12">
                    <div class="card player2" id="player2">
                        <div class="card-content">
                            <b id="player2Name">Player Name</b><br>
                            Playing &nbsp;&nbsp;&nbsp;&nbsp;<b id="player2Playing">O</b><br>
                            Score&nbsp;&nbsp;&nbsp;&nbsp;<b id="player2Score">0</b>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card center" id="options">
                <div class="col s6 m6 l6">
                    <div class="btn-floating black blue-text" onclick="nextGame();" title="NEXT GAME"><i class="icons">arrow_forward</i></div>
                </div>
                <div class="col s6 m6 l6">
                    <div class="btn-floating black blue-text" onclick="resetGame();" title="RESET GAME"><i class="icons">delete</i></div>
                </div>
            </div>
        </div>
        <div class="col s12 m12 l9 center left" id="gameBoard">
            <div class="row container">
                <div class="col s4 m4 l4">
                    <a class="valign-wrapper center card box" onclick="plot(0);" id="box0"></a>
                </div>
                <div class="col s4 m4 l4">
                    <a class="valign-wrapper center card box" onclick="plot(1);" id="box1"></a>
                </div>
                <div class="col s4 m4 l4">
                    <a class="valign-wrapper center card box" onclick="plot(2);" id="box2"></a>
                </div>
            </div>
            <div class="row container">
                <div class="col s4 m4 l4">
                    <a class="valign-wrapper center card box" onclick="plot(3);" id="box3"></a>
                </div>
                <div class="col s4 m4 l4">
                    <a class="valign-wrapper center card box" onclick="plot(4);" id="box4"></a>
                </div>
                <div class="col s4 m4 l4">
                    <a class="valign-wrapper center card box" onclick="plot(5);" id="box5"></a>
                </div>
            </div>
            <div class="row container">
                <div class="col s4 m4 l4">
                    <a class="valign-wrapper center card box" onclick="plot(6);" id="box6"></a>
                </div>
                <div class="col s4 m4 l4">
                    <a class="valign-wrapper center card box" onclick="plot(7);" id="box7"></a>
                </div>
                <div class="col s4 m4 l4">
                    <a class="valign-wrapper center card box" onclick="plot(8);" id="box8"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal rounded" id="enterName">
        <div class="modal-content row center">
            <div class="input-field col s12 m6 l6">
                <input type="text" id="playerNameInput" placeholder="Enter Player Name">
                <label for="playerNameInput">Enter Your Name</label>
            </div>
            <div class="btn input-field mainColor" onclick="initPvC($('#playerNameInput').val())">Start Game</div>
        </div>
    </div>
</body>

</html>
